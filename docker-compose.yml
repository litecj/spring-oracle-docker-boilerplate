version: '3.3'
services:
  app:
    build: .
    restart: always
    ports:
      - 8080:8080
    links:
      - oracle
    depends_on:
      - oracle
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@192.168.0.242:1521/xe
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks:
      - backend-network
  oracle:
    image: jaspeen/oracle-xe-11g
    container_name: oracle
    volumes:
      - ~/docker/data:/u10/app/oracle jaspeen/oracle-xe-11g
    hostname: oracle
    networks:
      - backend-network
    environment:
      oracle_ROOT_PASSWORD: root
    restart: always
    ports:
      - '1521:1521'
volumes:
  data:
networks:
  backend-network:
    driver: bridge